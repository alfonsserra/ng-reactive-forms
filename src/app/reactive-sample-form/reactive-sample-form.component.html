<div class="container-fluid">
    <form [formGroup]="profileForm" class="pt-2">

        <label class="slab-form-title">Person search</label>

        <div class="row mt-1">
            <label for="field-1" class="col-md-2 col-form-label text-truncate">Surname</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="field-1" name="field-1" formControlName="lastName" required>
            </div>
        </div>

        <div class="row mt-1">
            <label for="field-2a" class="col-md-2 col-form-label text-truncate">Name</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="field-2a" name="field-2a" formControlName="firstName" required>
            </div>
            <label class="col-md-2 col-form-label text-truncate">Gender</label>
            <div class="col-md-4">
                <app-reactive-sample-component formControlName="gender"></app-reactive-sample-component>
            </div>
        </div>
        <div class="mt-5">
            <button type="button" class="btn" (click)="go()" [disabled]="profileForm.status==='INVALID'">GO!!!</button>
        </div>
    </form>

    <p class="mt-5">FormControl value is set to:</p>
    <p>{{profileForm.value| json}}</p>
    <p>
        Form Status: {{ profileForm.status }}
    </p>
</div>
